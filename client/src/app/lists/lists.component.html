<div class="text-center mt-3">
  <h2>{{this.getTitle()}}</h2>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="this.predicate"
        (click)="this.loadLikes()">
        Members I like
      </button>
      <button
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="this.predicate"
        (click)="this.loadLikes()">
        Members who like me
      </button>
      <button
        class="btn btn-primary"
        btnRadio="mutual"
        [(ngModel)]="this.predicate"
        (click)="this.loadLikes()">
        Mutual
      </button>
    </div>
  </div>

  <div class="row mt-3">
    @for (member of this.members; track member.id) {
      <div class="col-2">
        <app-member-card [member]="member"></app-member-card>
      </div>
    }
  </div>
</div>
