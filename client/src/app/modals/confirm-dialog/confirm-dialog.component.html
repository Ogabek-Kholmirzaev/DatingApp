<div class="modal-header">
    <h4 class="modal-title pull-left">{{this.title}}</h4>
</div>
<div class="modal-body">
    <p>{{this.message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="this.confirm()">
        {{this.btnOkText}}
    </button>
    <button type="button" class="btn btn-danger" (click)="this.decline()">
        {{this.btnCancelText}}
    </button>
</div>
