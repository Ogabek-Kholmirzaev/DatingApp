<div class="modal-header">
  <h4 class="modal-title pull-left">{{this.title}}</h4>
  <button type="button" class="btn-close close pull-right" (click)="this.bsModalRef.hide()">
    <span class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  @for (role of this.availableRoles; track $index) {
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        [checked]="this.selectedRoles.includes(role)"
        value="role"
        (change)="updateChecked(role)"
        [disabled]="role === 'Admin' && username === 'admin'">
      <label>{{role}}</label>
    </div>
  }
</div>
<div class="modal-footer">
  <button
    [disabled]="this.selectedRoles.length === 0"
    type="button"
    class="btn btn-success"
    (click)="this.onSelectRoles()">
    Submit
  </button>
</div>
