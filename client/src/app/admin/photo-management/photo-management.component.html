<div class="row">
    @for (photo of this.photos; track photo.id) {
        <div class="col-auto mb-3 text-center">
            <h4>{{photo.username}}</h4>
            <img
                src="{{photo.url}}"
                class="img-thumbnail p-1"
                alt="{{photo.username}}"
            >
            <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-sm btn-success me-2" (click)="this.approvePhoto(photo.id)">
                    Approve
                </button>
                <button class="btn btn-sm btn-danger" (click)="this.rejectPhoto(photo.id)">
                    Reject
                </button>
            </div>
        </div>
    }
</div>
