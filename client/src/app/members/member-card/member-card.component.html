<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{this.member().photoUrl || './assets/user.png'}}"
      alt="{{this.member().knownAs}}"
      class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/members/{{this.member().username}}"
          class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="this.toggleLike()" class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/members/{{this.member().username}}"
          [queryParams]="{tab: 'Messages'}">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{this.member().knownAs}}, {{this.member().age}}
      @if (this.hasLiked()) {
        <i class="fa fa-heart ms-2" style="color: red;"></i>
      }
    </h6>
    <p class="card-text text-muted text-center">
      {{this.member().city}}
    </p>
  </div>
</div>
