<form [formGroup]="this.registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>

  <hr>

  <app-text-input
    [formControl]="$any(this.registerForm.controls['username'])"
    [label]="'Username'">
  </app-text-input>

  <app-text-input
    [formControl]="$any(this.registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'">
  </app-text-input>

  <app-text-input
    [formControl]="$any(this.registerForm.controls['confirmPassword'])"
    [label]="'Confirm password'"
    [type]="'password'">
  </app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="!this.registerForm.valid">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
